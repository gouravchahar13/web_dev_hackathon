{%extends 'base.html'%}
{%block main%}
<h2 class="text-center fw-bold text-dark">Registration</h2>

<form class="container mt-3 card shadow-lg" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <h2>Registration</h2>
    <hr>
    {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
{% endif %}
    <div class="mb-3">
        <label for="f_name" class="form-label">First_Name</label>
        <input type="text" class="form-control" name="first_name" id="f_name">
    </div>
    <div class="mb-3">
        <label for="l_name" class="form-label">Last_Name</label>
        <input type="text" class="form-control" name="last_name" id="l_name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="u_n" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="u_n" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
        <p>Already have a account? <a href="/login/">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock main%}
